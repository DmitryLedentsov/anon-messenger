<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-reboot.min.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
</head>

<body>
    <h2 th:text="'User: '+${profile?.login}"></h2>
    <br>
    <span th:text="'Registration time: '+${profile?.registrationTime}"></span>
    <br>
    <span>Statuses: </span>
    <span th:each="status : ${profile?.statusList}" th:text="${status}"></span>
    <br>
    <span th:text="'Rating: '+${profile?.rating}"></span>

</body>

</html>
